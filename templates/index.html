<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

	<title>Movie Review</title>
	<link rel="icon" href="https://images.freecreatives.com/wp-content/uploads/2017/10/flat-clapperboard-icon_1063-38.jpg" >
	<!-- Loading third party fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link href="{{url_for('static', filename='fonts/font-awesome.min.css')}}" rel="stylesheet" type="text/css">

	<!-- Loading main css file -->
	<link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

	<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->
	<style>
		#s {
			width: 450px;
			position: relative;
			top: 37px;
			left: 56px;
		}

		#b {
			position: relative;
			left: 18px;
			top: 37px;
		}

		#branding {
			float: left;
			position: relative;
			top: 33px;
		}

		.slider img {
			max-width: 100%;
			width: 100%;
			height: 793px;
			display: block;
		}
	</style>

</head>


<body>


	<div id="site-content">
		<header class="site-header">
			<div class="container">
				<a href="/profile" id="branding">
					<img src="{{url_for('static',filename='images/logo.png')}}" alt="" class="logo">
					<div class="logo-copy">
						<h1 class="site-title">{{session.username}}</h1>
						<small class="site-description">Tagline goes here</small>
					</div>
				</a> <!-- #branding -->
				<form action="/index" method="post" class="search-form">
					<input list="se" name="sn" placeholder="Choose Movie" id="s">
					<datalist id="se">
						{% for movie in movie_list %}
						<option value="{{movie}}">
							{% endfor %}
					</datalist>
					<button type="submit" id="b"><i class="fa fa-search"></i></button>
				</form>

				<div class="main-navigation">
					<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
					<ul class="menu">
						<li class="menu-item current-menu-item"><a href="/index">Home</a></li>
						<li class="menu-item"><a href="/about">About</a></li>
						<li class="menu-item"><a href="/review">Movie reviews</a></li>
						<li class="menu-item"><a href="/contact">Contact</a></li>
						<li class="menu-item"><a href="/logout">Logout</a></li>
					</ul> <!-- .menu -->

					< </div> <!-- .main-navigation -->

						<div class="mobile-navigation"></div>
				</div>
		</header>
		<main class="main-content">
			<div class="container">
				<div class="page">
					<div class="row">
						<div class="col-md-9">
							<div class="slider">
								<ul class="slides">
									<li><a href="#"><img src="{{bollywoodposter[0]}}" alt="Slide 1"></a></li>
									<li><a href="#"><img src="{{bollywoodposter[1]}}" alt="Slide 2"></a></li>
									<li><a href="#"><img src="{{bollywoodposter[2]}}" alt="Slide 3"></a></li>
								</ul>
							</div>
						</div>
						<div class="col-md-3">
							<div class="row">
								<div class="col-sm-6 col-md-12">
									<div class="latest-movie">
										<a href="#"><img src="{{bollywoodposter[3]}}" alt="Movie 1"></a>
									</div>
								</div>
								<div class="col-sm-6 col-md-12">
									<div class="latest-movie">
										<a href="#"><img src="{{bollywoodposter[4]}}" alt="Movie 2"></a>
									</div>
								</div>
							</div>
						</div>
					</div> <!-- .row -->
					<div class="row">
						<div class="col-sm-6 col-md-3">
							<div class="latest-movie">
								<a href="#"><img src="{{hollywoodposter[0]}}" alt="Movie 3"></a>
							</div>
						</div>
						<div class="col-sm-6 col-md-3">
							<div class="latest-movie">
								<a href="#"><img src="{{hollywoodposter[1]}}" alt="Movie 4"></a>
							</div>
						</div>
						<div class="col-sm-6 col-md-3">
							<div class="latest-movie">
								<a href="#"><img src="{{hollywoodposter[2]}}" alt="Movie 5"></a>
							</div>
						</div>
						<div class="col-sm-6 col-md-3">
							<div class="latest-movie">
								<a href="#"><img src="{{hollywoodposter[3]}}" alt="Movie 6"></a>
							</div>
						</div>
					</div> <!-- .row -->
				</div>
			</div> <!-- .container -->
		</main>
		<footer class="site-footer">
			<div class="container">
				<div class="colophon">Copyright 2014 Company name, Designed by Themezy. All rights reserved</div>
			</div> <!-- .container -->
		</footer>
	</div>
	<!-- Default snippet for navigation -->



	<script src="{{url_for('static',filename='js/jquery-1.11.1.min.js')}}"></script>
	<script src="{{url_for('static',filename='js/plugins.js')}}"></script>
	<script src="{{url_for('static',filename='js/app.js')}}"></script>

</body>

</html>
